<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quizzes</title>
  <link rel="stylesheet" href="../css/quiz.css">
</head>
<body>

<!-- QUIZ SELECTION -->
<div class="card" id="quizSelect">
  <h1>Quizzes</h1>

  <button onclick="loadQuiz('quiz1-property.json')">
    Property Practice Quiz
  </button>

  <button onclick="loadQuiz('quiz2-liability.json')">
    Liability Practice Quiz
  </button>

  <button onclick="loadQuiz('quiz3-coinsurance.json')">
    Coinsurance Quiz
  </button>

  <button onclick="loadQuiz('quiz4-advanced-commercial.json')">
    Advanced Commercial Knowledge Quiz
  </button>

  <button onclick="loadQuiz('quiz5-surety.json')">
    Surety Bonding Quiz
  </button>

  <button onclick="loadQuiz('quiz6-commercial.json')">
    Commercial Insurance Quiz
  </button>

  <button class="secondary" onclick="window.location.href='../main.html'">
    Back to Main Menu
  </button>
</div>

<!-- EXAM INTRO -->
<div class="card hidden" id="intro">
  <h1 id="title"></h1>

  <p>
    <strong>Total Questions:</strong>
    <span id="count"></span>
  </p>

  <p>
    <strong>Passing Grade:</strong> 80%
  </p>

  <button onclick="startQuiz()">Start Exam</button>

  <button class="secondary" onclick="window.location.href='../main.html'">
    Back to Main Menu
  </button>
</div>

<!-- EXAM SCREEN -->
<div class="card hidden" id="exam">

  <div id="progress"></div>

  <h2 id="question"></h2>

  <div id="choices"></div>

  <div class="exam-actions">
    <button onclick="saveAndExit()">Save for Later</button>
  </div>

  <div class="exam-nav">
    <button onclick="prevQuestion()">Previous</button>
    <button onclick="nextQuestion()">Next</button>
  </div>

  <!-- SMALL QUESTION NAV -->
  <div id="questionNav" class="question-nav"></div>

</div>

<!-- RESULT SCREEN -->
<div class="card hidden" id="result">
  <h1 id="status"></h1>

  <p>
    <strong>Score:</strong>
    <span id="score"></span>%
  </p>

  <button onclick="reviewQuiz()">Review Answers</button>

  <button onclick="retakeQuiz()">Retake Quiz</button>

  <button class="secondary" onclick="window.location.href='../main.html'">
    Back to Main Menu
  </button>
</div>

<!-- REVIEW SCREEN -->
<div class="card hidden" id="review">
  <!-- populated dynamically -->
</div>

<script src="../js/quiz-engine.js"></script>
</body>
</html>
